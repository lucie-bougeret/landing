<!DOCTYPE html>

<html>
	<head>
		<title>Travel agency for Formula 1</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div class="banner">
			<div class="container">
				<h1>Let's your dream come true</h1>
				<h2>Book your hotel at the speed of a formula 1. The travel agency finds for you an hotel near the race track.</h2>
				<a href="#apply-section" class="btn-blue">Book now</a>
			</div>	
		</div>

		<div class="container">

			<h2>European Grand Prix hotels</h2>

			<div class="cards">
				<div class="card">
					<img src="images/imola.png" alt="Imola">
					<h3>Imola</h3>
				</div>
				<div class="card">
					<img src="images/monaco.png" alt="Monaco">
					<h3>Monaco</h3>
				</div>
				<div class="card">
					<img src="images/barcelona.png" alt="Barcelona">
					<h3>Barcelona</h3>
				</div>
				<div class="card">
					<img src="images/silverstone.png" alt="Silverstone">
					<h3>Silverstone</h3>
				</div>
				<div class="card">
					<img src="images/spa.png" alt="Spa">
					<h3>Spa</h3>
				</div>
				<div class="card">
					<img src="images/budapest.png" alt="Budapest">
					<h3>Budapest</h3>
				</div>
				<div class="card">
					<img src="images/zandvoort.png" alt="Zandvoort">
					<h3>Zandvoort</h3>
				</div>
				<div class="card">
					<img src="images/monza.png" alt="Monza">
					<h3>Monza</h3>
				</div>
			</div>

		</div>

		<dir id="apply-section">
			<div data-tf-live="01JB9HKG32H6Y5BRR2ECMSKJ01"></div>
		<script src="https://embed.typeform.com/next/embed.js"></script>
		</dir>

	</body>
</html>
